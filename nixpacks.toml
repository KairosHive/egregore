# Nixpacks config for Egregore (Archetype Miner Server)
# Deploy as a separate Railway service

[phases.setup]
nixPkgs = ["python310", "libsndfile", "ffmpeg", "git"]

[phases.install]
cmds = [
    "python -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu",
    "python -m pip install -r requirements.txt"
]

[start]
cmd = "cd delyrism && uvicorn miner_server:app --host 0.0.0.0 --port ${PORT:-8765}"
